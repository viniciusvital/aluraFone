<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alura Fone</title>
</head>

<body>
  <h1> Alura Fone </h1>
  <section class="teclado">
    <input type="button" class="botaoNum" value="1">
    <input type="button" class="botaoNum" value="2">
    <input type="button" class="botaoNum" value="3">
    <input type="button" class="botaoNum" value="4">
    <input type="button" class="botaoNum" value="5">
    <input type="button" class="botaoNum" value="6">
    <input type="button" class="botaoNum" value="7">
    <input type="button" class="botaoNum" value="8">
    <input type="button" class="botaoNum" value="9">
    <input type="button" class="botaoNum" value="*">
    <input type="button" class="botaoNum" value="0">
    <input type="button" class="botaoNum" value="#">
  </section>
  <input type="tel" id="resultado" placeholder="Digite seu telefone">

  <script src="script.js"></script>
</body>

</html>
